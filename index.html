<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .container {
            max-width: 960px;
        }
        .btn-primary {
            background-color: #3b82f6;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-danger {
            background-color: #ef4444;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
        .btn-info {
            background-color: #38bdf8;
            transition: all 0.3s ease;
        }
        .btn-info:hover {
            background-color: #0ea5e9;
        }
        .shadow-custom {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto bg-white rounded-xl shadow-custom p-6 md:p-10">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">Gestión de Pacientes</h1>
        <p class="text-center text-gray-500 mb-6">Administra los registros de pacientes de forma sencilla.</p>

        <!-- Área de mensajes -->
        <div id="message-area" class="alert d-none rounded-lg p-3 text-sm mb-6"></div>

        <!-- Formulario para Agregar/Editar Pacientes -->
        <div class="bg-gray-50 rounded-lg p-6 shadow-sm mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700" id="form-title">Registrar Nuevo Paciente</h2>
            <form id="patient-form" class="space-y-4">
                <input type="hidden" id="patient-id">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
                    <input type="tel" id="phone" name="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="submit-btn">Guardar Paciente</button>
            </form>
        </div>

        <hr class="my-6">

        <!-- Área de búsqueda y tabla de pacientes -->
        <div class="bg-gray-50 rounded-lg p-6 shadow-sm">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Lista de Pacientes</h2>
            <div class="mb-4">
                <label for="search" class="sr-only">Buscar</label>
                <input type="text" id="search" placeholder="Buscar por nombre o email..." class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="patient-list" class="bg-white divide-y divide-gray-200">
                        <!-- Los registros de pacientes se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Confirmar Eliminación</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">¿Estás seguro de que quieres eliminar este paciente? Esta acción no se puede deshacer.</p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-delete-btn" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">
                        Eliminar
                    </button>
                    <button id="modal-cancel-btn" class="mt-3 px-4 py-2 bg-gray-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Asegúrate de que esta URL apunte a tu controlador PHP
            // Reemplaza 'http://localhost/api/controllers/PatientController.php' con la URL real de tu backend.
            const apiBaseUrl = 'http://localhost/api/controllers/PatientController.php';

            const patientForm = document.getElementById('patient-form');
            const patientList = document.getElementById('patient-list');
            const messageArea = document.getElementById('message-area');
            const formTitle = document.getElementById('form-title');
            const submitBtn = document.getElementById('submit-btn');
            const searchInput = document.getElementById('search');
            
            // Nuevos elementos para el modal de confirmación
            const confirmModal = document.getElementById('confirm-modal');
            const modalDeleteBtn = document.getElementById('modal-delete-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');
            let patientToDeleteId = null;

            // Función para mostrar mensajes de alerta
            function showMessage(message, type) {
                messageArea.textContent = message;
                messageArea.className = `p-3 text-white rounded-lg mb-6 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
                messageArea.classList.remove('d-none');
                setTimeout(() => {
                    messageArea.classList.add('d-none');
                }, 5000);
            }

            // Función para obtener y mostrar todos los pacientes
            async function fetchPatients() {
                try {
                    console.log('Fetching patients from:', apiBaseUrl);
                    const response = await fetch(apiBaseUrl);
                    console.log('Response status:', response.status);
                    const data = await response.json();
                    
                    patientList.innerHTML = ''; // Limpiar la lista antes de volver a cargar
                    
                    if (response.ok && data.records && data.records.length > 0) {
                        data.records.forEach(patient => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${patient.name}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${patient.email}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${patient.phone}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                    <button class="text-blue-600 hover:text-blue-900 edit-btn" data-id="${patient.id}" data-name="${patient.name}" data-email="${patient.email}" data-phone="${patient.phone}">Editar</button>
                                    <button class="text-red-600 hover:text-red-900 delete-btn" data-id="${patient.id}">Eliminar</button>
                                </td>
                            `;
                            patientList.appendChild(row);
                        });
                    } else {
                        const noRecordsRow = document.createElement('tr');
                        noRecordsRow.innerHTML = `<td colspan="4" class="px-6 py-4 text-center text-gray-500">No se encontraron pacientes.</td>`;
                        patientList.appendChild(noRecordsRow);
                    }
                } catch (error) {
                    console.error('Error al obtener pacientes:', error);
                    showMessage('Error al cargar la lista de pacientes.', 'error');
                }
            }

            // Manejar el envío del formulario para crear/actualizar
            patientForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('patient-id').value;
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;

                // Validación de datos del lado del cliente
                if (!name.trim() || !email.trim()) {
                    showMessage('El nombre y el email son obligatorios.', 'error');
                    return;
                }
                if (!/^\S+@\S+\.\S+$/.test(email)) {
                    showMessage('Por favor, introduce un email válido.', 'error');
                    return;
                }

                const method = id ? 'PUT' : 'POST';
                const requestBody = { id, name, email, phone };
                
                try {
                    const response = await fetch(apiBaseUrl, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage(data.message, 'success');
                        patientForm.reset();
                        document.getElementById('patient-id').value = '';
                        formTitle.textContent = 'Registrar Nuevo Paciente';
                        submitBtn.textContent = 'Guardar Paciente';
                        fetchPatients();
                    } else {
                        showMessage(data.message || 'Error en la operación.', 'error');
                    }
                } catch (error) {
                    showMessage('Error al conectar con la API. Inténtalo de nuevo.', 'error');
                }
            });

            // Manejar clics en los botones de editar y eliminar
            patientList.addEventListener('click', async (e) => {
                // Eliminar paciente
                if (e.target.classList.contains('delete-btn')) {
                    patientToDeleteId = e.target.dataset.id;
                    confirmModal.classList.remove('hidden');
                }
                // Editar paciente: rellenar el formulario con los datos
                if (e.target.classList.contains('edit-btn')) {
                    const { id, name, email, phone } = e.target.dataset;
                    document.getElementById('patient-id').value = id;
                    document.getElementById('name').value = name;
                    document.getElementById('email').value = email;
                    document.getElementById('phone').value = phone;
                    formTitle.textContent = 'Editar Paciente';
                    submitBtn.textContent = 'Actualizar Paciente';
                }
            });

            // Lógica del modal de confirmación
            modalDeleteBtn.addEventListener('click', async () => {
                if (patientToDeleteId) {
                    try {
                        const response = await fetch(apiBaseUrl, {
                            method: 'DELETE',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: patientToDeleteId })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            showMessage(data.message, 'success');
                            fetchPatients();
                        } else {
                            showMessage(data.message || 'Error al eliminar.', 'error');
                        }
                    } catch (error) {
                        showMessage('Error al conectar con la API.', 'error');
                    }
                    confirmModal.classList.add('hidden');
                    patientToDeleteId = null;
                }
            });

            modalCancelBtn.addEventListener('click', () => {
                confirmModal.classList.add('hidden');
                patientToDeleteId = null;
            });

            // Manejar la búsqueda en tiempo real
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const rows = patientList.querySelectorAll('tr');
                rows.forEach(row => {
                    const name = row.querySelector('td:first-child').textContent.toLowerCase();
                    const email = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                    if (name.includes(searchTerm) || email.includes(searchTerm)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });

            // Llamar a la función para cargar los pacientes al inicio
            fetchPatients();
        });
    </script>
</body>
</html>
